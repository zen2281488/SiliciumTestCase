name: Java CI with Maven

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
    paths:
      - '**'
      - '!*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'corretto'
        cache: maven
    - name: Install Google Chrome
      run: |
        chmod +x ./lib/install-chrome.sh
                    ./lib/install-chrome.sh

    - name: Run UI XYZ Bank Tests via Maven
      run: mvn -B package --file pom.xml

    - name: Allure set up
      uses: simple-elf/allure-report-action@master
      if: always()
      id: allure-report
      with:
        allure_results: target/allure-results
        gh_pages: gh-pages
        allure_report: allure-report
        allure_history: allure-history

    - name: Set permissions for Allure
      run: sudo chmod -R 777 /home/runner/work/SiliciumTestCase/SiliciumTestCase/target/

    - name: Compile allure Reports
      run: mvn allure:report